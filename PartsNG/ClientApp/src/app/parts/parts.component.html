<h1>Part list</h1>
<p class="row">
  <app-create-part-form [parts]="parts" [properties]="properties" [packages]="packages"></app-create-part-form>
  <app-create-package-form [packages]="packages"></app-create-package-form>
</p>
<table class="table">
  <thead>
    <tr>
      <th>
        Name
      </th>
      <th>
        Count
      </th>
      <th>
        Package
      </th>
      <th>
        Link to buy
      </th>
      <th>
        Position
      </th>
      <th>
        Actions
      </th>
    </tr>
  </thead>
  <tbody>
    <tr part *ngFor="let part of parts; let i = index;" [model]="part" [packages]="packages"></tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
  </ngb-pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
    <option [ngValue]="15">15 items per page</option>
    <option [ngValue]="30">30 items per page</option>
    <option [ngValue]="60">60 items per page</option>
  </select>
</div>
