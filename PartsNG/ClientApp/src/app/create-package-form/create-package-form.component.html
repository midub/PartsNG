<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create package</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-group">
        <label class="control-label">Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <span *ngIf="submitted && f.name.errors" class="invalid-feedback">Package must have a name.</span>
      </div>
      <div class="form-group">
        <label class="control-label">Type</label>
        <select formControlName="partType" class="form-control">
          <option *ngFor="let type of PartTypes;" [value]="type">{{type}}</option>
        </select>
        <span *ngIf="submitted && f.name.errors" class="invalid-feedback">Type must be selected.</span>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button [disabled]="loading || form.invalid" type="button" class="btn btn-outline-dark" (click)="create(modal)">Create</button>
  </div>
</ng-template>

<div class="text-center">
  <button class="btn btn-outline-dark m-2" (click)="open(content)">Add package</button>
</div>
